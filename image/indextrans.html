<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<link href="spritestrans.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 2em;
		line-height: 1.5;
	}
	a, a:visited {
		color: #B35047;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		padding-bottom: .5em;
		margin-bottom: 2em;
		box-shadow: 0 1px #ccc;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		font-size: 2em;
		color: #000000;
		width: 17em;
		overflow: hidden;
	}
</style>
<body>
<header>
	<p>CSS Sprite Generated by <a href="http://icomoon.io/app">IcoMoon.io</a></p>
</header>
<div class="cell"><span class="icon-envelope"></span> icon-envelope</div>
<div class="cell"><span class="icon-info"></span> icon-info</div>
<div class="cell"><span class="icon-pencil"></span> icon-pencil</div>
<div class="cell"><span class="icon-books"></span> icon-books</div>
<div class="cell"><span class="icon-envelop"></span> icon-envelop</div>
<div class="cell"><span class="icon-clock"></span> icon-clock</div>
<div class="cell"><span class="icon-bell"></span> icon-bell</div>
<div class="cell"><span class="icon-lab"></span> icon-lab</div>
<div class="cell"><span class="icon-star"></span> icon-star</div>
<div class="cell"><span class="icon-twitter"></span> icon-twitter</div>
<div class="cell"><span class="icon-github"></span> icon-github</div>
<div class="cell"><span class="icon-tumblr"></span> icon-tumblr</div>
<div class="cell"><span class="icon-linkedin"></span> icon-linkedin</div>
</body>
</html>
